<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh Mục Sản Phẩm</title>
</head>
<body>
<h1>Danh Sách Danh Mục Sản Phẩm</h1>

<a href="/danhmucsp/add">Thêm Sản Phẩm Mới</a><br><br>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Toslu</th>
        <th>Image</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="danhmucsp : ${danhmucspList}">
        <td th:text="${danhmucsp.id}"></td>
        <td th:text="${danhmucsp.title}"></td>
        <td th:text="${danhmucsp.toslu}"></td>
        <td th:text="${danhmucsp.img}"></td>
        <td th:text="${danhmucsp.status}"></td>
        <td>
            <a th:href="@{/danhmucsp/edit/{id}(id=${danhmucsp.id})}">Edit</a> |
            <a th:href="@{/danhmucsp/delete/{id}(id=${danhmucsp.id})}" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
