<!DOCTYPE html>
<html lang="en" >
<div th:replace="~{app/header :: header}"></div>
<title>NẠP TIỀN</title>
<body>
<div class="loader-wrapper">
    <div class="loader">
        <div class="loader4"></div>
    </div>
</div>
<div class="tap-top"><i data-feather="chevrons-up"></i></div>
<div class="page-wrapper compact-wrapper" id="pageWrapper">
    <div class="page-header" bis_skin_checked="1">
        <div th:replace="~{app/nav :: nav}"></div>
    </div>
    <div class="page-body-wrapper">
        <div th:replace="~{app/sider :: sider}"></div>
        <div class="page-body">
            <div class="container-fluid">
                <div class="page-title">
                    <div class="row">
                        <div class="col-6">
                            <h4>Trang Chủ</h4>
                        </div>
                        <div class="col-6">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item active text-end" th:text="'Số dư: ' + ${money} + 'đ'">Số Dư</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Container-fluid starts-->
            <div class="container-fluid" bis_skin_checked="1">
                <div class="row" bis_skin_checked="1">
                    <div class="col-sm-12" bis_skin_checked="1">
                        <div class="card" bis_skin_checked="1">
                            <div class="card-header" bis_skin_checked="1">
                                <h4>Nạp tiền khuyến mãi</h4>
                                <hr>
                                <p class="f-m-light mt-1">
                                <p>Số tiền nạp lớn hơn 1.000.000đ được khuyến mãi <span style="color: red;">10%</span>.</p>
                                <p> Số tiền nạp lớn hơn 500.000đ được khuyến mãi <span style="color: red;">5%</span>.</p>
                                <p>Lưu ý : nạp tối thiểu <span style="color: red;">10.000đ</span>.</p>
                                </p>
                            </div>

                        </div>
                    </div>
                    <div class="col-2xl-3 col-xl-4 col-lg-6 col-md-6" bis_skin_checked="1" th:each="bank : ${banks}">
                        <div class="card" bis_skin_checked="1">
                            <div class="box border-bottom-info h-100 card-body" bis_skin_checked="1">
                                <div class="py-3 text-center" bis_skin_checked="1">
                                    <img width="100%"
                                         th:src="'https://img.vietqr.io/image/' + ${bank.ngangHang} + '-' + ${bank.stk} + '-compact.jpg?amount=&addInfo=' + ${bank.status} + '&accountName=' + ${bank.ctk}" /></div>
                                <div class="p-4" bis_skin_checked="1">
                                    <div class="d-flex flex-wrap justify-content-between text-gray-700 fw-bold fs-6" bis_skin_checked="1">
                                        <span th:text="'STK ' + ${bank.ngangHang} + ':'"></span>
                                        <span class="copy cursor-pointer text-success" th:attr="data-clipboard-text=${bank.stk}" th:text="${bank.stk}">
                                     <i class="fa fa-copy cursor-pointer"></i>
                                 </span>
                                    </div>
                                    <div class="d-flex flex-wrap justify-content-between text-gray-700 fw-bold fs-6" bis_skin_checked="1">
                                        <span>Chủ TK:</span>
                                        <span th:text="${bank.ctk}">
                                    </span>
                                    </div>
                                    <div class="d-flex flex-wrap justify-content-between text-gray-700 fw-bold fs-6" bis_skin_checked="1">
                                        <span>Nội Dung:</span>
                                        <span class="copy-btn"
                                              th:attr="data-clipboard-text='APIIT ' + ${id_user}">
                                        APIIT <span th:text="${id_user}">ID</span>
                                        <i class="fa fa-copy"></i>
                                    </span>


                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
    <div th:replace="~{app/footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert Library -->
<script>
    document.querySelectorAll('.copy-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            const value = btn.getAttribute("data-clipboard-text");
            navigator.clipboard.writeText(value).then(() => {
                Swal.fire("Đã sao chép!", value, "success");
            });
        });
    });
</script>
</div>
</div>
<div th:replace="~{app/script :: script}"></div>
</body>
</html>
