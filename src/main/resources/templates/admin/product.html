            <!-- jQuery + SweetAlert2 -->

            <script>
                $(document).ready(function () {
                    $("#search").on("input", function () {
                        const keyword = $(this).val().toLowerCase().trim();

                        $("#category-table tbody tr").each(function () {
                            const rowText = $(this).text().toLowerCase();
                            if (rowText.includes(keyword)) {
                                $(this).show();
                            } else {
                                $(this).hide();
                            }
                        });
                    });
                });

                $(document).ready(function () {
                    $("#title-filter").on("change", function () {
                        const selected = $(this).val().toLowerCase().trim();

                        $("#category-table tbody tr").each(function () {
                            const category = $(this).find("td:eq(1)").text().toLowerCase().trim(); // c·ªôt th·ª© 2 l√† danh m·ª•c
                            if (selected === "" || category === selected) {
                                $(this).show();
                            } else {
                                $(this).hide();
                            }
                        });
                    });
                });

                $(document).ready(function () {
                    const $tbody = $("#category-table tbody");
                    const $rowsOriginal = $tbody.children("tr").clone(); // üìå l∆∞u th·ª© t·ª± g·ªëc

                    $("#price-filter").on("change", function () {
                        const sortType = $(this).val();

                        if (sortType === "") {
                            // ‚úÖ Tr·ªü v·ªÅ tr·∫°ng th√°i ban ƒë·∫ßu
                            $tbody.html($rowsOriginal.clone());
                            return;
                        }

                        // üîΩ S·∫Øp x·∫øp theo gi√°
                        const $rows = $tbody.children("tr").get();

                        $rows.sort(function (a, b) {
                            const priceA = parseFloat($(a).find("td:eq(3)").text().replace(/[^0-9.]/g, "")) || 0;
                            const priceB = parseFloat($(b).find("td:eq(3)").text().replace(/[^0-9.]/g, "")) || 0;

                            return sortType === "asc" ? priceA - priceB : priceB - priceA;
                        });

                        $.each($rows, function (_, row) {
                            $tbody.append(row);
                        });
                    });
                });

                $(document).ready(function () {
                    $("#status-filter").on("change", function () {
                        const selectedStatus = $(this).val();

                        $("#category-table tbody tr").each(function () {
                            const statusText = $(this).find("td:eq(7)").text().toLowerCase().trim(); // tr·∫°ng th√°i ·ªü c·ªôt th·ª© 8

                            if (!selectedStatus) {
                                // Hi·ªÉn th·ªã t·∫•t c·∫£ n·∫øu ch·ªçn "T·∫•t c·∫£"
                                $(this).show();
                            } else if (
                                (selectedStatus === "hoatdong" && statusText === "ho·∫°t ƒë·ªông") ||
                                (selectedStatus === "dunghoatdong" && statusText === "d·ª´ng ho·∫°t ƒë·ªông")
                            ) {
                                $(this).show();
                            } else {
                                $(this).hide();
                            }
                        });
                    });
                });

                $(document).ready(function () {
                    // üìå L∆∞u b·∫£n sao ban ƒë·∫ßu c·ªßa tbody khi trang load
                    const $tbody = $("#category-table tbody");
                    const $rowsOriginal = $tbody.children("tr").clone();

                    // üîÅ S·ª± ki·ªán n√∫t reload
                    $("#btnReloadCategory").on("click", function () {
                        // Reset to√†n b·ªô b·ªô l·ªçc
                        $("#search").val("");
                        $("#title-filter").val("");
                        $("#status-filter").val("");
                        $("#price-filter").val("");

                        // G·∫Øn l·∫°i th·ª© t·ª± g·ªëc
                        $tbody.html($rowsOriginal.clone());
                    });

                });

                document.addEventListener("DOMContentLoaded", function () {
                    const editButtons = document.querySelectorAll(".edit-product");

                    editButtons.forEach(function (button) {
                        button.addEventListener("click", function () {
                            const row = button.closest("tr");

                            // üÜï G√°n id s·∫£n ph·∫©m v√†o input ·∫©n
                            const productId = row.getAttribute("data-id");
                            document.getElementById("edit-product-id").value = productId;

                            const danhMuc = row.children[1]?.innerText.trim() || "";
                            const tenSp = row.children[2]?.innerText.trim() || "";
                            const gia = row.children[3]?.innerText.trim() || "";
                            const ttSp = row.querySelector(".ttSp")?.innerText.trim() || "";
                            const listSp = row.querySelector(".listSp")?.innerText.trim() || "";
                            const ngBan = row.querySelector(".ngBan")?.innerText.trim() || "";
                            const quocGia = row.children[6]?.innerText.trim() || "";
                            const trangThaiText = row.children[7]?.innerText.trim() || "";

                            // G√°n v√†o form
                            document.getElementById("edit-product-title").value = tenSp;
                            document.getElementById("edit-product-price").value = gia;
                            document.getElementById("edit-product-ttsp").value = ttSp;
                            document.getElementById("edit-product-list").value = listSp;
                            document.getElementById("edit-ngBan").value = ngBan;
                            document.getElementById("edit-quocGia").value = quocGia;

                            // G√°n danh m·ª•c theo text
                            const selectCategory = document.getElementById("edit-category-product");
                            for (let i = 0; i < selectCategory.options.length; i++) {
                                if (selectCategory.options[i].text.trim() === danhMuc) {
                                    selectCategory.selectedIndex = i;
                                    break;
                                }
                            }

                            // G√°n tr·∫°ng th√°i
                            const statusSelect = document.getElementById("edit-status-product");
                            if (trangThaiText.includes("Ho·∫°t ƒë·ªông")) {
                                statusSelect.value = "hoatdong";
                            } else if (trangThaiText.includes("D·ª´ng ho·∫°t ƒë·ªông")) {
                                statusSelect.value = "dunghoatdong";
                            } else {
                                statusSelect.selectedIndex = 0;
                            }

                            // Hi·ªÉn th·ªã modal
                            const modalEdit = new bootstrap.Modal(document.getElementById('modalEditProduct'));
                            modalEdit.show();
                        });
                    });
                });

                $("#btnEditProduct").on("click", function (event) {
                    event.preventDefault();
                    $('#btnEditProduct').html('<i class="fa fa-spinner fa-spin"></i> ƒêang x·ª≠ l√Ω...').prop('disabled', true);

                    // L·∫•y d·ªØ li·ªáu t·ª´ form
                    const id = $("#edit-product-id").val();
                    const title = $("#edit-product-title").val().trim();
                    const price = $("#edit-product-price").val().trim();
                    const categoryId = $("#edit-category-product").val();
                    const ttSp = $("#edit-product-ttsp").val().trim();
                    const listSp = $("#edit-product-list").val().trim();
                    const ngBan = $("#edit-ngBan").val().trim();
                    const quocGia = $("#edit-quocGia").val().trim();
                    const status = $("#edit-status-product").val();

                    // Ki·ªÉm tra thi·∫øu th√¥ng tin b·∫Øt bu·ªôc
                    if (!title || !price || !categoryId || !listSp || !status) {
                        Swal.fire({
