<!DOCTYPE html>
<html lang="en" >
<div th:replace="~{app/header :: header}"></div>
<body>
<div class="loader-wrapper">
    <div class="loader">
        <div class="loader4"></div>
    </div>
</div>
<div class="tap-top"><i data-feather="chevrons-up"></i></div>
<div class="page-wrapper compact-wrapper" id="pageWrapper">
    <div class="page-header" bis_skin_checked="1">
        <div th:replace="~{app/nav :: nav}"></div>
    </div>
    <div class="page-body-wrapper">
        <div th:replace="~{admin/app/leftsider :: sider}"></div>
        <div class="page-body">
            <div class="container-fluid">
                <div class="page-title">
                    <div class="row">
                        <div class="col-6">
                            <h4>Trang Ch·ªß</h4>
                        </div>
                        <div class="col-6">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item active text-end" th:text="'S·ªë d∆∞: ' + ${money} + 'ƒë'">S·ªë D∆∞</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>


            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="list-product-header">
                                    <form class="d-flex align-items-end flex-wrap gap-3">
                                        <!-- üîç Input t√¨m ki·∫øm -->
                                        <div>
                                            <label for="search" class="form-label mb-1">T√¨m ki·∫øm</label>
                                            <input type="text"
                                                   class="form-control"
                                                   id="search"
                                                   name="search"
                                                   placeholder="Nh·∫≠p t·ª´ kh√≥a..." />
                                        </div>

                                        <div>
                                            <label for="price-filter" class="form-label mb-1">Ch·ªçn gi√° b√°n</label>
                                            <select class="form-select" id="price-filter" aria-label="Ch·ªçn danh m·ª•c">
                                                <option value="">L·ª±a ch·ªçn gi√°</option>
                                                <option value="asc">T·ª´ th·∫•p ƒë·∫øn cao</option>
                                                <option value="desc">T·ª´ cao ƒë·∫øn th·∫•p</option>
                                            </select>
                                        </div>
                                        <div>
                                            <button type="button"
                                                    class="btn btn-secondary"
                                                    id="btnReloadCategory">
                                                <i class="fa fa-rotate-right"></i> Reload
                                            </button>
                                        </div>

                                    </form>
                                </div>

                                <div class="list-product list-category">
                                    <div class="datatable-wrapper datatable-loading no-footer sortable searchable fixed-columns">
                                        <div class="datatable-container">
                                            <table class="table datatable-table" id="category-table">
                                                <thead>
                                                <tr>
                                                    <th style="text-align: center;"> <span class="f-light f-w-600">ID</span></th>
                                                    <th style="text-align: center;"> <span class="f-light f-w-600">M√É GIAO D·ªäCH</span></th>
                                                    <th style="text-align: center;"> <span class="f-light f-w-600">PH∆Ø∆†NG TH·ª®C N·∫†P</span></th>
                                                    <th style="text-align: center;"> <span class="f-light f-w-600">S·ªê TI·ªÄN</span></th>
                                                    <th style="text-align: center;"> <span class="f-light f-w-600">TH·ªúI GIAN</span></th>
                                                    <th style="text-align: center;"> <span class="f-light f-w-600">TR·∫†NG TH√ÅI</span></th>
                                                </tr>
                                                </thead>

                                                <tbody id="napListBody">
                                                <!-- JS s·∫Ω render v√†o ƒë√¢y -->
                                                </tbody>

                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



        </div>

        <script>
            let originalData = []; // L∆∞u d·ªØ li·ªáu ban ƒë·∫ßu

            // G·ªçi API khi load trang
            function loadNapBankList() {
                fetch('/admin/purchase_history/list')
                    .then(res => res.json())
                    .then(data => {
                        originalData = data; // L∆∞u l·∫°i ƒë·ªÉ d√πng cho t√¨m ki·∫øm
                        renderTable(data);   // In b·∫£ng l·∫ßn ƒë·∫ßu
                    })
                    .catch(err => console.error('L·ªói khi load d·ªØ li·ªáu:', err));
            }

            // H√†m render d·ªØ li·ªáu ra b·∫£ng
            function renderTable(data) {
                const tbody = document.getElementById('napListBody');
                tbody.innerHTML = '';
                data.forEach(item => {
                    const row = `
            <tr>
                <td style="text-align: center;">${item.id}</td>
                <td style="text-align: center;">${item.nganHangNap}</td>
                <td style="text-align: center;">${item.maGd}</td>
                <td style="text-align: center;">${formatAmount(item.amount)}ƒë</td>
                <td style="text-align: center;">${item.status}</td>
                <td style="text-align: center;">${item.time}</td>
            </tr>
        `;
                    tbody.insertAdjacentHTML('beforeend', row);
                });
            }

            // L·ªçc v√† s·∫Øp x·∫øp
            function applyFilterAndRender() {
                const keyword = document.getElementById('search').value.toLowerCase();
                const sortValue = document.getElementById('price-filter').value;

                // L·ªçc theo t·ª´ kh√≥a
                let filtered = originalData.filter(item =>
                    item.id.toString().includes(keyword) ||
                    item.maGd.toLowerCase().includes(keyword) ||
                    item.nganHangNap.toLowerCase().includes(keyword) ||
                    item.status.toLowerCase().includes(keyword) ||
                    item.time.toLowerCase().includes(keyword)
                );

                // S·∫Øp x·∫øp theo gi√°
                if (sortValue === 'asc') {
                    filtered.sort((a, b) => a.amount - b.amount);
                } else if (sortValue === 'desc') {
                    filtered.sort((a, b) => b.amount - a.amount);
                }

                renderTable(filtered);
            }

            // G·∫Øn s·ª± ki·ªán t√¨m ki·∫øm & ch·ªçn l·ªçc gi√°
            document.getElementById('search').addEventListener('input', applyFilterAndRender);
            document.getElementById('price-filter').addEventListener('change', applyFilterAndRender);

            // Load khi trang kh·ªüi ƒë·ªông
            window.addEventListener('load', loadNapBankList);

            // Format ti·ªÅn
            function formatAmount(amount) {
                return amount.toLocaleString('vi-VN');
            }
            document.getElementById('btnReloadCategory').addEventListener('click', function () {
                // Xo√° c√°c input/filter
                document.getElementById('search').value = '';
                document.getElementById('price-filter').value = '';

                // G·ªçi l·∫°i API v√† render t·ª´ ƒë·∫ßu
                loadNapBankList();
            });

        </script>



        <div th:replace="~{app/footer :: footer}"></div>
    </div>
</div>
<div th:replace="~{app/script :: script}"></div>
</body>
</html>
