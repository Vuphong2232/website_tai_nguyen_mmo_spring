            <!-- Modal s·ª≠a user -->

                        </div>
                        <div class="modal-body">

                                <div class="mb-3">
                                    <label for="edit-username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="edit-username" placeholder="ƒê·ªïi t√™n ƒëƒÉng nh·∫≠p">
                                </div>

                                <div class="mb-3">
                                    <label for="edit-password" class="form-label">Password</label>
                                    <input type="text" class="form-control" id="edit-password" placeholder="ƒê·ªïi m·∫≠t kh·∫©u">
                                </div>

                                <div class="mb-3">
                                    <label for="edit-level" class="form-label">Quy·ªÅn</label>
                                    <select class="form-select" id="edit-level">
                                        <option value="1">Admin</option>
                                        <option value="0">User</option>
                                        <option value="3">Kh√≥a</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="edit-money" class="form-label">Money</label>
                                    <input type="text" class="form-control" id="edit-money" placeholder="S·ªë ti·ªÅn">
                                </div>

                                <div class="mb-3">
                                    <label for="edit-token" class="form-label">Token</label>
                                    <input type="text" class="form-control" id="edit-token" placeholder="Token">
                                </div>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-success" id="btnEditUser">L∆∞u</button>
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">H·ªßy</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- jQuery + SweetAlert2 -->
            <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
            <script>
                document.addEventListener("DOMContentLoaded", function () {
                    // G√°n d·ªØ li·ªáu v√†o form khi click "Edit"
                    document.querySelectorAll(".edit-user").forEach(button => {
                        button.addEventListener("click", function () {
                            const row = button.closest("tr");

                            document.getElementById("edit-id").value = row.getAttribute("data-id");
                            document.getElementById("edit-username").value = row.querySelector("td:nth-child(2) span").innerText;
                            document.getElementById("edit-level").value = row.querySelector("td:nth-child(3) span").innerText;
                            document.getElementById("edit-money").value = row.querySelector("td:nth-child(4) span").innerText;
                            document.getElementById("edit-token").value = row.querySelector("td:nth-child(5) span").innerText;
                            document.getElementById("edit-password").value = row.querySelector(".password")?.innerText || "";

                            // M·ªü modal
                            const modal = new bootstrap.Modal(document.getElementById('editUserModal'));
                            modal.show();
                        });
                    });

                    // B·∫Øt s·ª± ki·ªán n√∫t "L∆∞u"
                    document.getElementById("btnEditUser").addEventListener("click", function () {
                        const data = {
                            id: document.getElementById("edit-id").value,
                            username: document.getElementById("edit-username").value,
                            password: document.getElementById("edit-password").value,
                            level: document.getElementById("edit-level").value,
                            money: document.getElementById("edit-money").value,
                            token: document.getElementById("edit-token").value
                        };
                    });
                });

                $("#btnEditUser").on("click", function (event) {
                    event.preventDefault();
                    $('#btnEditUser').html('<i class="fa fa-spinner fa-spin"></i> ƒêang x·ª≠ l√Ω...').prop('disabled', true);

                    const id = $("#edit-id").val();
                    const username = $("#edit-username").val().trim();
                    const password = $("#edit-password").val().trim();
                    const level = $("#edit-level").val();
                    const money = $("#edit-money").val().trim();
                    const token = $("#edit-token").val().trim();

                    if (!username || !password || level === "") {
                        Swal.fire({
                            title: "Thi·∫øu th√¥ng tin",
                            icon: "warning",
                            text: "Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß username, password v√† quy·ªÅn!",
                            customClass: { confirmButton: "btn btn-warning" }
                        });
                        $('#btnEditUser').html('L∆∞u').prop('disabled', false);
                        return;
                    }

                    const formData = {
                        username: username,
                        password: password,
                        level: level,
                        money: money,
                        token: token
                    };

                    $.post("/admin/users/update/" + id, formData, function (data) {
                        if (data.status === 'success') {
                            Swal.fire({
                                title: "Th√†nh c√¥ng",
                                icon: "success",
                                text: data.msg,
                                customClass: { confirmButton: "btn btn-primary" }
                            });
                            setTimeout(function () { location.reload(); }, 1500);
                        } else {
                            Swal.fire({
                                title: "Th·∫•t b·∫°i",
                                icon: "error",
                                text: data.msg,
                                customClass: { confirmButton: "btn btn-danger" }
                            });
                        }
                        $('#btnEditUser').html('L∆∞u').prop('disabled', false);
                    }, "json").fail(function () {
                        Swal.fire({
                            title: "L·ªói server",
                            icon: "error",
                            text: "Kh√¥ng th·ªÉ g·ª≠i y√™u c·∫ßu ƒë·∫øn m√°y ch·ªß.",
                            customClass: { confirmButton: "btn btn-danger" }
                        });
                        $('#btnEditUser').html('L∆∞u').prop('disabled', false);
                    });
                });

                $(document).ready(function () {
                    $(".lock-user").on("click", function () {
                        const userId = $(this).data("id");

                        Swal.fire({
                            title: "B·∫°n c√≥ ch·∫Øc mu·ªën KH√ìA ng∆∞·ªùi d√πng n√†y?",
                            text: "Level s·∫Ω ƒë∆∞·ª£c chuy·ªÉn sang 3",
                            icon: "warning",
                            showCancelButton: true,
                            confirmButtonText: "C√≥, Kh√≥a ngay",
                            cancelButtonText: "H·ªßy",
                            customClass: {
                                confirmButton: "btn btn-danger",
                                cancelButton: "btn btn-secondary"
                            },
                            buttonsStyling: false
                        }).then((result) => {
                            if (result.isConfirmed) {
                                $.post("/admin/users/lock/" + userId, function (data) {
                                    if (data.status === 'success') {
                                        Swal.fire({
                                            title: "ƒê√£ kh√≥a",
                                            icon: "success",
                                            text: data.msg,
                                            customClass: { confirmButton: "btn btn-primary" }
                                        });
                                        setTimeout(() => location.reload(), 1500);
                                    } else {
                                        Swal.fire({
                                            title: "L·ªói",
                                            icon: "error",
                                            text: data.msg,
                                            customClass: { confirmButton: "btn btn-danger" }
                                        });
                                    }
                                }, "json").fail(function () {
                                    Swal.fire({
                                        title: "L·ªói m√°y ch·ªß",
                                        icon: "error",
                                        text: "Kh√¥ng th·ªÉ g·ª≠i y√™u c·∫ßu.",
                                        customClass: { confirmButton: "btn btn-danger" }
                                    });
                                });
                            }
                        });
                    });
                });

                $(document).ready(function () {
                    $("#price-filter").on("change", function () {
                        const order = $(this).val();
                        if (!order) return;

                        const $tbody = $("#user-table-body");
                        const $rows = $tbody.find("tr").get();

                        // H√†m chuy·ªÉn ƒë·ªïi ti·ªÅn t·ªá t·ª´ text sang s·ªë
                        const parseMoney = (text) => {
                            return parseFloat(text.replace(/[^\d]/g, "")) || 0;
                        };

                        $rows.sort(function (a, b) {
                            const moneyA = parseMoney($(a).find("td:nth-child(4) span").text());
                            const moneyB = parseMoney($(b).find("td:nth-child(4) span").text());
                            return order === "asc" ? moneyA - moneyB : moneyB - moneyA;
                        });

                        // X√≥a c≈©, g·∫Øn l·∫°i theo th·ª© t·ª± m·ªõi
                        $.each($rows, function (index, row) {
                            $tbody.append(row);
                        });
                    });
                });

                $(document).ready(function () {
                    $("#user-filter").on("change", function () {
                        const selectedLevel = $(this).val(); // "1", "0", "3", ho·∫∑c ""

                        $("#user-table-body tr").each(function () {
                            const levelText = $(this).find("td:nth-child(3) span").text().trim(); // c·ªôt level

                            if (!selectedLevel || levelText === selectedLevel) {
                                $(this).show();
                            } else {
                                $(this).hide();
                            }
                        });
                    });
                });

                $(document).ready(function () {
                    $("#search").on("input", function () {
                        const keyword = $(this).val().toLowerCase();

                        $("#user-table-body tr").each(function () {
                            const username = $(this).find("td:nth-child(2) span").text().toLowerCase();
                            const token = $(this).find("td:nth-child(5) span").text().toLowerCase();

                            if (
                                username.includes(keyword) ||
                                token.includes(keyword)
                            ) {
                                $(this).show();
                            } else {
                                $(this).hide();
                            }
                        });
                    });
                });
                
                $(document).ready(function () {
                    $("#btnReloadCategory").on("click", function () {
                        // Reset t·∫•t c·∫£ b·ªô l·ªçc
                        $("#price-filter").val("");
                        $("#user-filter").val("");
                        $("#search").val("");

                        // Hi·ªÉn th·ªã l·∫°i t·∫•t c·∫£ d√≤ng user
                        $("#user-table-body tr").show();
                    });
                });
            </script>









        </div>




        <div th:replace="~{app/footer :: footer}"></div>
    </div>
</div>
<div th:replace="~{app/script :: script}"></div>
