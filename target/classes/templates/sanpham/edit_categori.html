<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sửa Danh Mục Sản Phẩm</title>
</head>
<body>
<h1>Sửa Danh Mục Sản Phẩm</h1>

<form th:action="@{/danhmucsp/update/{id}(id=${danhmucsp.id})}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:value="${danhmucsp.title}" required><br><br>

    <label for="toslu">Toslu:</label>
    <input type="text" id="toslu" name="toslu" th:value="${danhmucsp.toslu}" required><br><br>

    <label for="img">Image:</label>
    <input type="text" id="img" name="img" th:value="${danhmucsp.img}"><br><br>

    <label for="status">Status:</label>
    <input type="text" id="status" name="status" th:value="${danhmucsp.status}"><br><br>

    <input type="submit" value="Cập nhật">
</form>

<br>
<a href="/danhmucsp/list">Back to list</a>
</body>
</html>
